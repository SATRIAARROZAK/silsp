<aside
  th:fragment="sidebar"
  class="main-sidebar sidebar-dark-primary elevation-4"
>
  <a th:href="@{/}" class="brand-link">
    <img
      th:src="@{/dist/img/logoLSP.png}"
      alt="AdminLTE Logo"
      class="brand-image elevation-3"
      style="opacity: 0.8"
    />
    <span class="brand-text font-weight-light">SILSP</span>
  </a>

  <div class="sidebar">
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          th:src="@{/dist/img/user2-160x160.jpg}"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a
          href="#"
          class="d-block"
          th:text="${user != null ? user.fullName : 'Guest'}"
          >Nama Pengguna</a
        >
      </div>
    </div>

    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <th:block th:if="${user != null && user.role == 'ADMIN'}">
          <li class="nav-header">ADMINISTRATOR</li>
          <li class="nav-item" th:each="item : ${menuItems}">
            <a
              th:href="@{${item.url}}"
              class="nav-link"
              th:classappend="${#httpServletRequest.getRequestURI() == item.url} ? 'active' : ''"
            >
              <i class="nav-icon" th:classappend="${item.icon}"></i>
              <p th:text="${item.label}">Dashboard</p>
            </a>
          </li>
        </th:block>

        <th:block th:if="${user != null && user.role == 'ASESOR'}">
          <li class="nav-header">ASESOR</li>
          <li class="nav-item">
            <a th:href="@{/asesor/dashboard}" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li class="nav-item">
            <a th:href="@{/asesor/penilaian}" class="nav-link">
              <i class="nav-icon fas fa-check-square"></i>
              <p>Penilaian Asesi</p>
            </a>
          </li>
        </th:block>

        <th:block th:if="${user != null && user.role == 'ASESI'}">
          <li class="nav-header">ASESI</li>
          <li class="nav-item">
            <a th:href="@{/asesi/dashboard}" class="nav-link">
              <i class="nav-icon fas fa-user"></i>
              <p>Profil Saya</p>
            </a>
          </li>
          <li class="nav-item">
            <a th:href="@{/asesi/pendaftaran}" class="nav-link">
              <i class="nav-icon fas fa-file-alt"></i>
              <p>Pendaftaran Sertifikasi</p>
            </a>
          </li>
        </th:block>
      </ul>
    </nav>
  </div>
</aside>
