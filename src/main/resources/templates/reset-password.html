<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SILSP | Reset Kata Sandi Baru</title>
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/login.css}">
    <link rel="stylesheet" th:href="@{/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-left">
                <div class="banner">
                    <img th:src="@{/dist/img/LogoLSP.png}" alt="Logo" style="width: 60%;">
                    <h3 class="mt-3 text-white">Kata Sandi Baru</h3>
                </div>
            </div>
            <div class="col-right">
                <div class="card-header text-center">
                    <h1>Reset Kata Sandi</h1>
                    <p>Silakan buat kata sandi baru Anda.</p>
                </div>

                <form id="resetForm" th:action="@{/reset-password}" method="post">
                    <input type="hidden" name="token" th:value="${token}">

                    <div class="form-group">
                        <label>Kata Sandi Baru <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-lock"></i></span></div>
                            <input type="password" class="input form-control" id="password" name="password" placeholder="Minimal 8 karakter" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Konfirmasi Kata Sandi <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-lock"></i></span></div>
                            <input type="password" class="input form-control" id="confPassword" placeholder="Ulangi kata sandi" required>
                        </div>
                        <small id="passMismatch" class="text-danger" style="display:none;">Kata sandi tidak cocok!</small>
                    </div>

                    <div class="form-group mt-4">
                        <button type="submit" class="btn-login">Ubah Kata Sandi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/plugins/sweetalert2/sweetalert2.min.js}"></script>
    <script>
        $(document).ready(function() {
            $("#resetForm").on("submit", function(e) {
                e.preventDefault();
                var p1 = $("#password").val();
                var p2 = $("#confPassword").val();

                if(p1.length < 8) {
                    Swal.fire('Error', 'Kata sandi minimal 8 karakter', 'warning');
                    return;
                }
                if(p1 !== p2) {
                    $("#passMismatch").show();
                    return;
                } else {
                    $("#passMismatch").hide();
                }

                var formData = $(this).serialize();

                Swal.fire({
                    title: 'Memproses...',
                    didOpen: () => Swal.showLoading()
                });

                $.post($(this).attr("action"), formData, function(res) {
                    var response = (typeof res === 'string') ? JSON.parse(res) : res;
                    Swal.fire({
                        icon: 'success',
                        title: 'Berhasil!',
                        text: response.message,
                        confirmButtonText: 'Login Sekarang'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = "/login";
                        }
                    });
                }).fail(function() {
                    Swal.fire('Gagal', 'Token kedaluwarsa atau terjadi kesalahan', 'error');
                });
            });
        });
    </script>
</body>
</html>
