<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head th:replace="~{fragments/header :: header('Edit Skema')}"></head>

  <body>
    <div layout:fragment="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card card-secondary card-tabs">
              <div class="card-header p-0 pt-1">
                <ul class="nav nav-tabs" id="skema-tab" role="tablist">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      id="skema-sertifikasi-tab"
                      data-toggle="pill"
                      href="#skema-sertifikasi"
                      role="tab"
                      aria-controls="skema-sertifikasi"
                      aria-selected="true"
                      >1. Skema Sertifikasi</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      id="unit-skema-tab"
                      data-toggle="pill"
                      href="#unit-skema"
                      role="tab"
                      aria-controls="unit-skema"
                      aria-selected="false"
                      >2. Unit Skema</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      id="persyaratan-tab"
                      data-toggle="pill"
                      href="#tab-persyaratan"
                      role="tab"
                      aria-controls="content-tab-persyaratan"
                      aria-selected="false"
                    >
                      3. Persyaratan Dasar
                    </a>
                  </li>
                </ul>
              </div>

              <div class="card-body">
                <form
                  th:action="@{/admin/skema/save}"
                  method="post"
                  enctype="multipart/form-data"
                >
                  <div class="tab-content" id="skema-tabContent">
                    <div
                      class="tab-pane fade show active"
                      id="skema-sertifikasi"
                      role="tabpanel"
                      aria-labelledby="skema-sertifikasi-tab"
                    >
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="namaSkema">Nama Skema</label>
                            <input
                              type="text"
                              class="form-control"
                              id="namaSkema"
                              name="namaSkema"
                              placeholder="Masukkan nama skema"
                              value="Associate Data Scientist"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="kodeSkema">Kode Skema</label>
                            <input
                              type="text"
                              class="form-control"
                              id="kodeSkema"
                              name="kodeSkema"
                              placeholder="Contoh: SKM-001"
                              value="SKM-001"
                              required
                            />
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="exampleInputLevel">Level</label>
                            <input
                              type="number"
                              class="form-control"
                              id="exampleInputLevel"
                              placeholder="Level"
                              value="3"
                            />
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="exampleInputLevel">No SKKNI</label>
                            <input
                              type="number"
                              class="form-control"
                              id="exampleInputLevel"
                              placeholder="Level"
                              value="299"
                            />
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="exampleInputLevel">Tahun SKKNI</label>
                            <input
                              type="number"
                              class="form-control"
                              id="exampleInputLevel"
                              placeholder="Level"
                              value="2020"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Jenis Skema</label>
                            <input
                              type="text"
                              class="form-control"
                              id="exampleInputLevel"
                              placeholder="Okupasi"
                              value="Okupasi"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Mode Skema</label>
                            <input
                              type="text"
                              class="form-control"
                              id="exampleInputLevel"
                              placeholder="Mandiri"
                              value="Mandiri"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Tanggal Penetapan</label>
                            <div
                              class="input-group date"
                              id="reservationdate"
                              data-target-input="nearest"
                            >
                              <input
                                type="text"
                                class="form-control datetimepicker-input"
                                data-target="#reservationdate"
                                value="15 Juli 2025"
                              />
                              <div
                                class="input-group-append"
                                data-target="#reservationdate"
                                data-toggle="datetimepicker"
                              >
                                <div class="input-group-text">
                                  <i class="fa fa-calendar"></i>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="fileSkema"
                              >Upload File Dokumen (PDF)</label
                            >
                            <div class="input-group">
                              <div class="custom-file">
                                <input
                                  type="file"
                                  class="custom-file-input"
                                  id="fileSkema"
                                  name="fileSkema"
                                  accept=".pdf"
                                />
                                <label class="custom-file-label" for="fileSkema"
                                  >Pilih file</label
                                >
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div
                      class="tab-pane fade"
                      id="unit-skema"
                      role="tabpanel"
                      aria-labelledby="tab-unit"
                    >
                      <div id="unit-skema-container">
                        <div class="unit-skema-row card card-body mb-3">
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Kode Unit</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  name="kodeUnit[]"
                                  placeholder="Contoh: J.620100.001.01"
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Judul Unit</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  name="judulUnit[]"
                                  placeholder="Contoh: Mengimplementasikan User Interface"
                                />
                              </div>
                            </div>
                          </div>
                          <!-- <div class="row">
                            <div class="col-12">
                              <div class="form-group">
                                <label>Standar Kompetensi</label>
                                <select
                                  class="form-control"
                                  name="standarKompetensi[]"
                                >
                                  <option value="SKKNI">SKKNI</option>
                                  <option value="Standar Internasional">
                                    Standar Internasional
                                  </option>
                                  <option value="Standar Khusus">
                                    Standar Khusus
                                  </option>
                                </select>
                              </div>
                            </div>
                          </div> -->
                          <div class="row">
                            <div class="col-12 text-right">
                              <button
                                type="button"
                                class="btn btn-outline-danger btn-sm remove-unit-button"
                              >
                                <i class="fas fa-trash"></i>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-12 text-center">
                          <button
                            type="button"
                            id="add-unit-button"
                            class="btn btn-outline-success"
                          >
                            <i class="fas fa-plus"></i> Tambah Data
                          </button>
                        </div>
                      </div>
                    </div>

                    <!-- <div
                      class="tab-pane fade"
                      id="tab-persyaratan"
                      role="tabpanel"
                      aria-labelledby="tab-persyaratan"
                    >
                      <div id="persyaratan-container">
                        <div class="row persyaratan-row align-items-start mb-3">
                          <div class="col-md-11">
                            <div class="form-group mb-md-0">
                              <label class="sr-only">Nama Persyaratan</label>
                              <textarea
                                class="form-control summernote-editor"
                                name="persyaratan[]"
                                rows="3"
                              ></textarea>
                            </div>
                          </div>
                          <div class="col-md-1 text-right">
                            <button
                              type="button"
                              class="btn btn-danger btn-sm remove-persyaratan-button"
                            >
                              <i class="fas fa-trash"></i>
                            </button>
                          </div>
                        </div>
                      </div>

                      <div class="row mt-2">
                        <div class="col-12">
                          <button
                            type="button"
                            id="add-persyaratan-button"
                            class="btn btn-success btn-block"

                            <i class="fas fa-plus"></i> Tambah Persyaratan

                        </div>
                      </div>
                    </div> -->

                    <div
                      class="tab-pane fade"
                      id="tab-persyaratan"
                      role="tabpanel"
                      aria-labelledby="tab-persyaratan"
                    >
                      <div class="card card-outline card-info">
                        <div class="card-header">
                          <h3 class="card-title">Format Teks Persyaratan</h3>
                          <div
                            id="custom-summernote-toolbar"
                            class="float-right"
                          >
                            <div class="btn-group">
                              <button
                                type="button"
                                class="btn btn-sm btn-default"
                                data-command="bold"
                                title="Bold"
                              >
                                <i class="fas fa-bold"></i>
                              </button>
                              <button
                                type="button"
                                class="btn btn-sm btn-default"
                                data-command="italic"
                                title="Italic"
                              >
                                <i class="fas fa-italic"></i>
                              </button>
                              <button
                                type="button"
                                class="btn btn-sm btn-default"
                                data-command="underline"
                                title="Underline"
                              >
                                <i class="fas fa-underline"></i>
                              </button>
                            </div>
                            <div class="btn-group ml-2">
                              <button
                                type="button"
                                class="btn btn-sm btn-default"
                                data-command="insertUnorderedList"
                                title="Unordered List"
                              >
                                <i class="fas fa-list-ul"></i>
                              </button>
                              <button
                                type="button"
                                class="btn btn-sm btn-default"
                                data-command="insertOrderedList"
                                title="Ordered List"
                              >
                                <i class="fas fa-list-ol"></i>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div id="persyaratan-container">
                        <div
                          class="persyaratan-row row align-items-center mb-3"
                        >
                          <div class="col-11">
                            <textarea
                              class="form-control summernote-persyaratan"
                              name="persyaratan[]"
                            ></textarea>
                          </div>
                          <div class="col-1">
                            <button
                              type="button"
                              class="btn btn-outline-danger btn-sm remove-persyaratan-button"
                            >
                              <i class="fas fa-trash"></i>
                            </button>
                          </div>
                        </div>
                      </div>

                      <div class="row mt-3">
                        <div class="col-12">
                          <button
                            type="button"
                            id="add-persyaratan-button"
                            class="btn btn-outline-success btn-block"
                          >
                            <i class="fas fa-plus"></i> Tambah Persyaratan
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="card-footer mt-3 text-left">
                    <button type="submit" class="btn btn-outline-warning">
                      Simpan
                    </button>
                    <a th:href="@{/admin/skema}" class="btn btn-outline-info"
                      >Batal</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
