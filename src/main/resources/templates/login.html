<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SILSP | Log in</title>

    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <link
        rel="stylesheet"
        th:href="@{/plugins/fontawesome-free/css/all.min.css}"
    />
    <link
        rel="stylesheet"
        th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}"
    />
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}" />
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="#"><b>SILSP</b> Login</a>
        </div>
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in untuk memulai sesi Anda</p>

                <form th:action="@{/login}" method="post">
                    <div class="input-group mb-3">
                        <input
                            type="email"
                            class="form-control"
                            placeholder="Email"
                            name="username"
                            required
                        />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            name="password"
                            required
                        />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember" name="remember-me" />
                                <label for="remember"> Ingat Saya </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">
                                Sign In
                            </button>
                        </div>
                        </div>
                </form>

                <p class="mb-1 mt-3">
                    <a href="#">Saya lupa password</a>
                </p>
                <p class="mb-0">
                    <a href="#" class_exists="text-center">Daftar akun baru</a>
                </p>
            </div>
            </div>
    </div>
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
