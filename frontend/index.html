<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SILSP | Dashboard</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
  </nav>
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="index.html" class="brand-link">
      <span class="brand-text font-weight-light">SILSP</span>
    </a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>Dashboard</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <h1 class="m-0">Dashboard Utama</h1>
      </div>
    </div>
    <div class="content">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Koneksi ke Backend</h3>
          </div>
          <div class="card-body">
            <p><strong>Status:</strong> <span id="pesan-status">Menghubungi server...</span></p>
          </div>
        </div>
      </div>
    </div>
    </div>
  <footer class="main-footer">
    <strong>Copyright &copy; 2024.</strong> All rights reserved.
  </footer>
</div>
<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="dist/js/adminlte.min.js"></script>

<script>
  // Jalankan kode ini setelah seluruh halaman HTML selesai dimuat
  $(document).ready(function() {
    
    // Gunakan AJAX dari jQuery untuk "memesan" data dari "Dapur" (Spring Boot)
    $.ajax({
      url: 'http://localhost:8080/api/test', // Ini adalah alamat API dari TestController.java Anda
      method: 'GET', // Metode permintaan
      // Jika pesanan berhasil dan Dapur mengirim kembali data
      success: function(response) {
        // Tampilkan pesan sukses di elemen span dengan id="pesan-status"
        $('#pesan-status').text('Berhasil terhubung! Pesan dari server: "' + response + '"');
        $('#pesan-status').css('color', 'green'); // Ubah warna teks jadi hijau
      },
      // Jika pesanan gagal (misal: Dapur belum buka / error)
      error: function(error) {
        // Tampilkan pesan error
        $('#pesan-status').text('Gagal terhubung ke backend. Pastikan server Spring Boot sudah berjalan.');
        $('#pesan-status').css('color', 'red'); // Ubah warna teks jadi merah
        console.error("Detail Error:", error);
      }
    });

  });
</script>
</body>
</html>
