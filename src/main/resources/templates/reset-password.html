<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Kata Sandi Baru | SILSP</title>
    <link
      rel="stylesheet"
      th:href="@{/plugins/fontawesome-free/css/all.min.css}"
    />
    <link rel="stylesheet" th:href="@{/dist/css/password-page.css}" />
    <link
      rel="stylesheet"
      th:href="@{/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-left">
          <div class="banner">
            <img
              th:src="@{/dist/img/LogoLSP.png}"
              alt="Logo"
              style="width: 60%"
            />
            <h3 class="mt-3 text-white">
              LSP Teknologi Data Digital Indonesia
            </h3>
          </div>
        </div>
        <div class="col-right">
          <div class="card-header text-center">
            <h1>Buat Kata Sandi</h1>
            <p>Silakan buat kata sandi baru Anda.</p>
          </div>

          <form
            id="resetForm"
            th:action="@{/reset-password}"
            method="post"
            novalidate
          >
            <input type="hidden" name="token" th:value="${token}" />

            <div class="form-group">
              <label>Kata Sandi Baru <span class="text-danger">*</span></label>
              <div class="input-group" id="passGroup">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-lock"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="input form-control"
                  id="password"
                  name="password"
                  placeholder="Minimal 8 karakter"
                  required
                />
              </div>
              <div class="invalid-feedback" id="passError">
                Mohon Masukan Kata Sandi
              </div>
            </div>

            <div class="form-group">
              <label
                >Konfirmasi Kata Sandi <span class="text-danger">*</span></label
              >
              <div class="input-group" id="confGroup">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-lock"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="input form-control"
                  id="confPassword"
                  placeholder="Ulangi kata sandi"
                  required
                />
              </div>
              <div class="invalid-feedback" id="confError">
                Mohon Masukan Kata Sandi
              </div>
            </div>

            <div class="form-group mt-4">
              <button type="submit" class="btn-login">Simpan Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/plugins/sweetalert2/sweetalert2.min.js}"></script>
    <script th:src="@{/dist/js/new-password.js}"></script>
  </body>
</html>
