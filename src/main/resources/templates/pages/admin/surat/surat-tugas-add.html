<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{layouts/app}"
>
  <head
    th:replace="~{fragments/header :: header('Generate Surat Tugas')}"
  ></head>
  <body>
    <div layout:fragment="content">
      <div class="container-fluid">
        <form
          th:action="@{/admin/surat-tugas-asesor/generate}"
          method="post"
          th:object="${suratDto}"
          target="_blank"
        >
          <div class="card card-blue-dark">
            <div class="card-header">
              <h3 class="card-title">Form Generate Surat Tugas</h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Nomor Surat</label>
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{nomorSurat}"
                      placeholder="Contoh: 001/ST/LSPTDDI/I/2025"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Tanggal Surat Dibuat</label>
                    <input
                      type="date"
                      class="form-control"
                      th:field="*{tanggalSurat}"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Pilih Jadwal Kegiatan</label>
                    <select
                      class="form-control select2"
                      th:field="*{jadwalId}"
                      required
                    >
                      <option value="">-- Pilih Jadwal --</option>
                      <option
                        th:each="j : ${listJadwal}"
                        th:value="${j.id}"
                        th:text="${j.code + ' - ' + j.name + ' (' + j.tuk.name + ')'}"
                      ></option>
                    </select>
                    <small class="text-muted"
                      >Jadwal menentukan TUK, Skema, dan Tanggal
                      Pelaksanaan.</small
                    >
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Pilih Asesor yang Ditugaskan</label>
                    <select
                      class="form-control select2"
                      th:field="*{asesorId}"
                      required
                    >
                      <option value="">-- Pilih Asesor --</option>
                      <option
                        th:each="a : ${listAsesor}"
                        th:value="${a.id}"
                        th:text="${a.fullName + ' (' + (a.noMet != null ? a.noMet : 'No MET -') + ')'}"
                      ></option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-warning">
                <i class="fas fa-file-pdf"></i> Generate & Download PDF
              </button>
              <a
                th:href="@{/admin/surat-tugas-asesor}"
                class="btn btn-secondary"
                >Kembali</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>

    <th:block layout:fragment="script">
      <script>
        $(document).ready(function () {
          $(".select2").select2({ theme: "bootstrap4" });
        });
      </script>
    </th:block>
  </body>
</html>
