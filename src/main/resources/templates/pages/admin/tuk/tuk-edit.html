<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/app}">
<head th:replace="~{fragments/header :: header('Edit TUK')}"></head>
<body>
<div layout:fragment="content">
  <div class="container-fluid">
    <form id="form-edit-tuk" th:action="@{/admin/tuk/update}" th:object="${tukDto}" method="post">
      
      <input type="hidden" th:field="*{id}">

      <div class="row">
        <div class="col-12">
          <div class="card card-warning"> <div class="card-header"><h3 class="card-title">1. Profile TUK</h3></div>
            <div class="card-body">
              <div class="form-group">
                <label>Nama TUK <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{namaTuk}" required>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Kode TUK</label>
                    <input type="text" class="form-control" th:field="*{kodeTuk}" readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Jenis TUK <span class="text-danger">*</span></label>
                    <select class="form-control select2" name="jenisTukId" required style="width: 100%">
                      <option value="" disabled>Pilih Jenis TUK</option>
                      <option th:each="type : ${types}" 
                              th:value="${type.id}" 
                              th:text="${type.name}"
                              th:selected="${type.id == tukDto.jenisTukId}"></option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card card-warning">
            <div class="card-header"><h3 class="card-title">2. Detail TUK</h3></div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>No. Telp <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" th:field="*{noTelp}" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Provinsi <span class="text-danger">*</span></label>
                    <select class="form-control select2" id="selectProvinsi" name="provinceId" 
                            th:data-selected="*{provinceId}" required style="width: 100%">
                       <option value="">Pilih Provinsi...</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Kota/Kabupaten <span class="text-danger">*</span></label>
                    <select class="form-control select2" id="selectKota" name="cityId" 
                            th:data-selected="*{cityId}" required disabled style="width: 100%">
                       <option value="">Pilih Kota/Kab...</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label>Alamat Lengkap <span class="text-danger">*</span></label>
                <textarea class="form-control" th:field="*{alamat}" rows="3" required></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-footer mt-3 text-left">
        <button type="submit" class="btn btn-outline-warning">Simpan Perubahan</button>
        <a th:href="@{/admin/tuk}" class="btn btn-outline-info">Batal</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
