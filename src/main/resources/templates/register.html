<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SILSP | Masuk</title>

    <link
      rel="shortcut icon"
      th:href="@{/dist/img/favicon2.ico}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      th:href="@{/plugins/fontawesome-free/css/all.min.css}"
    />
    <link rel="stylesheet" th:href="@{/dist/css/register.css}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- <div class="col-left">
          <div class="banner">
            <img th:src="@{/dist/img/LogoLSP.png}" alt="Banner" />
            <h3>LSP Teknologi Data Digital Indonesia</h3>
          </div>
        </div> -->

        <!-- <div class="col-right"> -->
          <div class="card-header">
            <h1>Selamat Datang</h1>
            <p>Silakan masuk ke akun Anda</p>
          </div>

          <form th:action="@{/login}" method="post" id="loginForm" novalidate>
            
            <div class="form-group">
              <label for="username">Username atau Email<span class="text-danger">*</span></label>
              
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
                <input
                  class="input form-control"
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Username | Email"
                  required
                  autofocus
                />
              </div>
              <div class="invalid-feedback">
                Isi Email atau Username!
              </div>
            </div>

            <div class="form-group">
              <label for="password">Kata Sandi<span class="text-danger">*</span></label>
              
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
                <input
                  class="input form-control"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="password"
                  required
                />
                <div class="input-group-append" style="cursor: pointer;" onclick="togglePassword()">
                  <span class="input-group-text toggle-password">
                    <i id="eyeIcon" class="fas fa-eye-slash"></i>
                  </span>
                </div>
              </div>
              <div class="invalid-feedback">
                Isi Kata Sandi!
              </div>
            </div>

            <div class="form-row-actions">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember-me">
                    <label for="remember">Remember Me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Lupa Kata Sandi ?</a>
                </div>
            </div>

            <div class="form-group" style="margin-top: 2rem">
              <button type="submit" class="btn-login">Masuk</button>
            </div>

            <span class="register-link">
              <button type="button" class="btn-register" onclick="window.location.href='/register'">Registrasi</button>
            </span>
          </form>
        <!-- </div> -->
      </div>
    </div>
    
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/dist/js/login.js}"></script>
  </body>
</html>
