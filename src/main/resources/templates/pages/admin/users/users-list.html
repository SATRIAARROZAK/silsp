  lang="en"

  layout:decorate="~{layouts/app}"

  <head th:replace="~{fragments/header :: header('Data Pengguna')}"></head>

  <body>
    <div layout:fragment="page-title">
      <h1 class="m-0">Data Pengguna</h1>
    </div>
    <div layout:fragment="breadcrumb">
      <ol class="breadcrumb float-sm-right">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active">Data Pengguna</li>
      </ol>
    </div>
    <div layout:fragment="content">
      <div class="card">
        <div class="card-header">
          <div class="row mb-3"></div>

          <form th:action="@{/admin/data-pengguna}" method="get">
            <div class="row">
              <div class="col-12 col-md-2 mb-2">
                <div class="form-group mb-0">
                  <select
                    class="form-control"
                    name="role"
                    onchange="this.form.submit()"
                  >
                    <option
                      value=""
                      th:selected="${selectedRole == null || selectedRole == ''}"
                    >
                      Pilih Role
                    </option>
                    <option
                      value="Admin"
                      th:selected="${selectedRole == 'Admin'}"
                    >
                      Admin
                    </option>
                    <option
                      value="Asesi"
                      th:selected="${selectedRole == 'Asesi'}"
                    >
                      Asesi
                    </option>
                    <option
                      value="Asesor"
                      th:selected="${selectedRole == 'Asesor'}"
                    >
                      Asesor
                    </option>
                  </select>
                </div>
              </div>

              <div class="col-12 col-md-4 mb-2">
                <div class="form-group mb-0">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      name="keyword"
                      th:value="${keyword}"
                      placeholder="Masukkan Nama Lengkap"
                    />
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-outline-info">
                        <i class="fas fa-search"></i> Cari
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-12 col-md-3 mb-2 d-flex align-items-end">
                <a
                  th:href="@{/admin/data-pengguna}"
                  class="btn btn-default btn-block"
                >
                  <i class="fas fa-sync-alt"></i> Reset Filter
                </a>
              </div>
              <div
                class="col-12 col-md-3 mb-2 d-flex align-items-end justify-content-end"
              >
                <a
                  th:href="@{/admin/data-pengguna/tambah-users}"
                  class="btn btn-primary"
                >
                  <i class="bi bi-person-fill-add"></i> Tambah
                </a>
              </div>
            </div>
          </form>

        </div>
        <!-- /.card-header -->
        <div class="card-body responsive">
          <table
            id="tableUser"
            class="table table-bordered table-hover table-responsive-md projects"
          >
            <thead>
              <tr class="text-center">
                <th>No</th>
                <th>Nama Lengkap</th>
                <th>Photo</th>
                <th>Username</th>
                <th>Email</th>
                <th>No Telp</th>
                <th>Role</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user, iter : ${listPengguna}">
                <td
                  class="align-middle text-center"
                  th:text="${iter.count}"
                ></td>

                <td th:text="${user.fullName}"></td>
                <td class="text-center">
                  <ul class="list-inline">
                    <li class="list-inline-item">
                      <img
                        alt="Avatar"
                        class="table-avatar"
                        th:src="@{/dist/img/photo.jpg}"
                      />
                    </li>
                  </ul>
                </td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td class="align-middle text-center">
                  <span
                    th:each="role : ${user.roles}"
                    class="badge badge-info mr-1"
                    th:text="${role.name}"
                  >
                  </span>
                </td>

                <td class="align-middle">
                  <div class="action-buttons">
                    <a
                      class="btn btn-outline-primary btn-sm"
                      th:href="@{/admin/data-pengguna/view-users}"
                      title="View"
                    >
                      <i class="fas fa-eye"> </i>
                    </a>
                    <a
                      class="btn btn-outline-info btn-sm"
                      th:href="@{/admin/data-pengguna/edit-users}"
                      title="Edit"
                    >
                      <i class="fas fa-pencil-alt"> </i>
                    </a>
                    <a
                      th:href="@{/admin/data-pengguna/delete/{id}(id=${user.id})}"
                      class="btn btn-outline-danger btn-sm delete-button"
                      title="Delete"
                    >
                      <i class="fas fa-trash"></i>
                    </a>
                  </div>
                </td>
              </tr>

              <tr th:if="${#lists.isEmpty(listPengguna)}">
                <td colspan="7" class="text-center">
                  Belum ada data pengguna.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer clearfix">
          <ul class="pagination pagination-sm m-0 float-right">
            <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
