<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{layouts/app}"
>
  <head th:replace="~{fragments/header :: header('Edit Jadwal')}"></head>
  <body>
    <div layout:fragment="content">
      <div class="container-fluid">
        <form
          th:action="@{/admin/jadwal-sertifikasi/update}"
          method="post"
          th:object="${scheduleDto}"
          id="formJadwal"
          novalidate
        >
          <input type="hidden" th:field="*{id}" />
          <div class="card card-warning card-outline">
            <div class="card-header">
              <h3 class="card-title">1. Edit Detail Jadwal</h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label
                      >Nama Jadwal <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{name}"
                      id="inputNamaJadwal"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Pilih TUK <span class="text-danger">*</span></label>
                    <select
                      class="form-control select2"
                      th:field="*{tukId}"
                      id="selectTuk"
                      required
                      style="width: 100%"
                    >
                      <option value="">-- Pilih TUK --</option>
                      <option
                        th:each="tuk : ${listTuk}"
                        th:value="${tuk.id}"
                        th:text="${tuk.name}"
                      ></option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Kode Jadwal (Auto)</label>
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{code}"
                      readonly
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label
                      >Kode Jadwal BNSP
                      <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{bnspCode}"
                      id="inputBnspCode"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label
                      >Tanggal Sertifikasi
                      <span class="text-danger">*</span></label
                    >
                    <input
                      type="date"
                      class="form-control"
                      th:field="*{startDate}"
                      id="inputDate"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label
                      >Kuota Peserta <span class="text-danger">*</span></label
                    >
                    <input
                      type="number"
                      class="form-control"
                      th:field="*{quota}"
                      id="inputQuota"
                      min="1"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label
                      >Sumber Anggaran <span class="text-danger">*</span></label
                    >
                    <select
                      class="form-control select2"
                      th:field="*{budgetSource}"
                      id="selectSumber"
                      required
                    >
                      <option value="">-- Pilih Sumber --</option>
                      <option
                        th:each="src : ${listSumberAnggaran}"
                        th:value="${src.id}"
                        th:text="${src.name}"
                      ></option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label
                      >Pemberi Anggaran
                      <span class="text-danger">*</span></label
                    >
                    <select
                      class="form-control select2"
                      th:field="*{budgetProvider}"
                      id="selectPemberi"
                      required
                    >
                      <option value="">-- Pilih Instansi --</option>
                      <option
                        th:each="prov : ${listPemberiAnggaran}"
                        th:value="${prov.id}"
                        th:text="${prov.name}"
                      ></option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="card card-warning card-outline">
            <div class="card-header">
              <h3 class="card-title">2. Edit Penugasan</h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label>Tambah Asesor</label>
                <div class="input-group">
                  <select
                    class="form-control select2"
                    id="selectAsesor"
                    style="width: 85%"
                  >
                    <option value="">-- Cari Nama Asesor --</option>
                    <option
                      th:each="asr : ${listAsesor}"
                      th:value="${asr.id}"
                      th:data-nomet="${asr.noMet}"
                      th:text="${asr.fullName}"
                    ></option>
                  </select>
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-info"
                      id="btnPilihAsesor"
                    >
                      <i class="fas fa-plus"></i> Tambah
                    </button>
                  </div>
                </div>
                <div class="text-danger small d-none" id="errorTabelAsesor">
                  Harus memilih minimal 1 Asesor.
                </div>
              </div>

              <table class="table table-bordered table-striped table-sm mb-4">
                <thead class="bg-light">
                  <tr class="text-center">
                    <th style="width: 50px">No</th>
                    <th>Nama Asesor</th>
                    <th>No. MET</th>
                    <th style="width: 50px">Aksi</th>
                  </tr>
                </thead>
                <tbody id="tbodyAsesor">
                  <tr
                    th:each="sa, stat : ${existingAssessors}"
                    th:id="'row-asesor-' + ${sa.asesor.id}"
                  >
                    <td class="text-center" th:text="${stat.count}"></td>
                    <td th:text="${sa.asesor.fullName}"></td>
                    <td th:text="${sa.asesor.noMet}"></td>
                    <td class="text-center">
                      <button
                        type="button"
                        class="btn btn-danger btn-xs"
                        th:onclick="'hapusAsesor(\'' + ${sa.asesor.id} + '\')'"
                      >
                        <i class="fas fa-trash"></i>
                      </button>
                      <input
                        type="hidden"
                        name="assessorIds"
                        th:value="${sa.asesor.id}"
                      />
                    </td>
                  </tr>

                  <tr
                    id="emptyAsesor"
                    th:if="${#lists.isEmpty(existingAssessors)}"
                  >
                    <td colspan="4" class="text-center text-muted">
                      Belum ada asesor dipilih
                    </td>
                  </tr>
                  <tr
                    id="emptyAsesor"
                    style="display: none"
                    th:unless="${#lists.isEmpty(existingAssessors)}"
                  >
                    <td colspan="4" class="text-center text-muted">
                      Belum ada asesor dipilih
                    </td>
                  </tr>
                </tbody>
              </table>

              <hr />

              <div class="form-group">
                <label>Tambah Skema</label>
                <div class="input-group">
                  <select
                    class="form-control select2"
                    id="selectSkema"
                    style="width: 85%"
                  >
                    <option value="">-- Cari Judul Skema --</option>
                    <option
                      th:each="skm : ${listSkema}"
                      th:value="${skm.id}"
                      th:text="${skm.name}"
                    ></option>
                  </select>
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-info"
                      id="btnPilihSkema"
                    >
                      <i class="fas fa-plus"></i> Tambah
                    </button>
                  </div>
                </div>
                <div class="text-danger small d-none" id="errorTabelSkema">
                  Harus memilih minimal 1 Skema.
                </div>
              </div>

              <table class="table table-bordered table-striped table-sm">
                <thead class="bg-light">
                  <tr class="text-center">
                    <th style="width: 50px">No</th>
                    <th>Judul Skema</th>
                    <th style="width: 50px">Aksi</th>
                  </tr>
                </thead>
                <tbody id="tbodySkema">
                  <tr
                    th:each="ss, stat : ${existingSchemas}"
                    th:id="'row-skema-' + ${ss.schema.id}"
                  >
                    <td class="text-center" th:text="${stat.count}"></td>
                    <td th:text="${ss.schema.name}"></td>
                    <td class="text-center">
                      <button
                        type="button"
                        class="btn btn-danger btn-xs"
                        th:onclick="'hapusSkema(\'' + ${ss.schema.id} + '\')'"
                      >
                        <i class="fas fa-trash"></i>
                      </button>
                      <input
                        type="hidden"
                        name="schemaIds"
                        th:value="${ss.schema.id}"
                      />
                    </td>
                  </tr>

                  <tr
                    id="emptySkema"
                    th:if="${#lists.isEmpty(existingSchemas)}"
                  >
                    <td colspan="3" class="text-center text-muted">
                      Belum ada skema dipilih
                    </td>
                  </tr>
                  <tr
                    id="emptySkema"
                    style="display: none"
                    th:unless="${#lists.isEmpty(existingSchemas)}"
                  >
                    <td colspan="3" class="text-center text-muted">
                      Belum ada skema dipilih
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="card-footer">
              <button
                type="submit"
                class="btn btn-primary"
                id="btnSimpanJadwal"
              >
                <i class="fas fa-save"></i> Simpan Perubahan
              </button>
              <a
                th:href="@{/admin/jadwal-sertifikasi}"
                class="btn btn-outline-secondary"
                >Kembali</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
