<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SILSP | Daftar Akun</title>

    <link
      rel="shortcut icon"
      th:href="@{/dist/img/favicon2.ico}"
      type="image/x-icon"
    />
    <link rel="stylesheet" th:href="@{/dist/css/login.css}" />

    <style>
      /* Menggunakan palet warna dari CSS Anda */
      .form-group .invalid-feedback {
        display: none; /* Sembunyikan default */
        color: var(--secondary); /* Warna merah dari palet Anda */
        font-size: 0.85rem;
        margin-top: 4px;
      }
      .form-group .input.is-invalid {
        border-color: var(--secondary);
      }
      .form-group .input.is-invalid + .invalid-feedback {
        display: block; /* Tampilkan jika input invalid */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="banner">
            <img th:src="@{/dist/img/LogoLSP.png}" alt="Banner" />
          </div>
        </div>

        <div class="col">
          <div class="register-box">
            <div class="card">
              <div class="card-header">
                <h1>Buat Akun</h1>
                <p>Silakan daftar untuk melanjutkan</p>
              </div>

              <form
                id="registerForm"
                th:action="@{/register}"
                method="post"
                novalidate
              >
                <div class="card-body">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      class="input"
                      type="text"
                      name="username"
                      id="username"
                      placeholder="Buat username unik"
                      required
                    />
                    <div class="invalid-feedback">
                      Username tidak boleh kosong.
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      class="input"
                      type="email"
                      name="email"
                      id="email"
                      placeholder="contoh@email.com"
                      required
                    />
                    <div class="invalid-feedback">
                      Format email tidak valid.
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      class="input"
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Minimal 8 karakter"
                      required
                    />
                    <div class="invalid-feedback">
                      Password minimal 8 karakter.
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input
                      class="input"
                      type="password"
                      id="confirmPassword"
                      placeholder="Ulangi password"
                      required
                    />
                    <div class="invalid-feedback">Password tidak cocok.</div>
                  </div>

                  <span
                    >Sudah punya akun?
                    <a class="link" th:href="@{/login}">Login di sini</a></span
                  >
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn-login">Daftar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script th:src="@{/dist/js/register.js}"></script>
  </body>
</html>
