<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head th:replace="~{fragments/header :: header('Data Pengguna')}"></head>

  <body>
    <div layout:fragment="page-title">
      <h1 class="m-0">Data Pengguna</h1>
    </div>
    <div layout:fragment="breadcrumb">
      <ol class="breadcrumb float-sm-right">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active">Data Pengguna</li>
      </ol>
    </div>
    <div layout:fragment="content">
      <div class="card">
        <div class="card-header">
          <div
            class="d-flex flex-column-reverse flex-md-row justify-content-md-between align-items-md-center gap-2 mb-3"
          >
            <form
              th:action="@{/}"
              method="get"
              class="d-flex"
              style="width: 100%; max-width: 450px"
            >
              <input
                type="text"
                name="keyword"
                class="form-control me-2"
                placeholder="Cari Skema"
                th:value="${keyword}"
                aria-label="Search"
              />
              <button type="submit" class="btn btn-outline-info">Cari</button>
              <a
                th:href="@{/}"
                class="btn btn-outline-danger ms-2"
                title="Reset Pencarian"
                >Reset</a
              >
            </form>

            <a
              th:href="@{/admin/data-pengguna/tambah-users}"
              class="btn btn-primary"
            >
              <i class="bi bi-person-fill-add me-1"></i>Tambah Pengguna
            </a>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body responsive">
          <table
            id="example2"
            class="table table-bordered table-hover table-responsive-md projects"
          >
            <thead>
              <tr class="text-center">
                <th>No</th>
                <th>Nama Lengkap</th>
                <th>Photo</th>
                <th>Username</th>
                <th>Email</th>
                <th>No Telp</th>
                <th>Role</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              <td>1</td>
              <td>Muhammad Satria</td>
              <td class="text-center">
                <ul class="list-inline">
                  <li class="list-inline-item">
                    <img
                      alt="Avatar"
                      class="table-avatar"
                      th:src="@{/dist/img/photo.jpg}"
                    />
                  </li>
                </ul>
              </td>
              <td>satria_admin</td>
              <td>satria@gmail.com</td>
              <td>08967556557</td>
              <td class="project-state">
                <span class="badge bg-info">Admin</span>
              </td>
              <td class="align-middle">
                <div class="action-buttons">
                  <a
                    class="btn btn-outline-primary btn-sm"
                    th:href="@{/admin/data-pengguna/view-users}"
                    title="View"
                  >
                    <i class="fas fa-eye"> </i>
                  </a>
                  <a
                    class="btn btn-outline-info btn-sm"
                    th:href="@{/admin/data-pengguna/edit-users}"
                    title="Edit"
                  >
                    <i class="fas fa-pencil-alt"> </i>
                  </a>
                  <a
                    class="btn btn-outline-danger btn-sm"
                    href="#"
                    title="Delete"
                  >
                    <i class="fas fa-trash"> </i>
                  </a>
                </div>
              </td>
            </tbody>
          </table>
        </div>
        <div class="card-footer clearfix">
          <ul class="pagination pagination-sm m-0 float-right">
            <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
