<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head th:replace="~{fragments/header :: header('Data TUK')}"></head>

  <body>
    <div layout:fragment="page-title">
      <h1 class="m-0">Data TUK</h1>
    </div>
    <div layout:fragment="breadcrumb">
      <ol class="breadcrumb float-sm-right">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active">Data TUK</li>
      </ol>
    </div>
    <div layout:fragment="content">
      <div class="card">
        <div class="card-header">
          <div
            class="d-flex flex-column-reverse flex-md-row justify-content-md-between align-items-md-center gap-2 mb-3"
          >
            <form
              th:action="@{/admin/tuk}"
              method="get"
              class="d-flex"
              style="width: 100%; max-width: 450px"
            >
              <input
                type="text"
                name="keyword"
                class="form-control me-2"
                placeholder="Cari Skema"
                th:value="${keyword}"
                aria-label="Search"
              />
              <button type="submit" class="btn btn-outline-info">Cari</button>
              <a
                th:href="@{/admin/tuk}"
                class="btn btn-outline-danger ms-2"
                title="Reset Pencarian"
                >Reset</a
              >
            </form>

            <a
              th:href="@{/admin/tuk/tambah-tuk}"
              class="btn btn-outline-primary"
            >
              <i class="fas fa-plus me-1"></i>Tambah Data
            </a>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body responsive">
          <table class="table table-bordered table-hover table-responsive-md">
            <thead>
              <tr class="text-center">
                <th>No</th>
                <th class="table-tuk col-profile">Profile TUK</th>
                <th>Alamat</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr th:if="${#lists.isEmpty(listTuk)}">
                <td colspan="4" class="text-center text-muted py-4">
                  Belum ada data TUK.
                </td>
              </tr>

              <tr th:each="tuk, iter : ${listTuk}">
                <td
                  class="align-middle text-center"
                  th:text="${(currentPage * 10) + iter.count}"
                >
                  1
                </td>

                <td class="align-middle">
                  <div class="tuk-profile">
                    <strong>Nama TUK</strong>
                    <p class="mb-2" th:text="${tuk.name}">Nama TUK</p>

                    <div class="profile-details">
                      <div class="detail-item">
                        <strong>Kode TUK</strong>
                        <span th:text="${tuk.code}">KODE</span>
                      </div>
                      <div class="detail-item">
                        <strong>Jenis TUK</strong>
                        <span th:text="${tuk.tukType?.name ?: '-'}">Jenis</span>
                      </div>
                    </div>
                  </div>
                </td>

                <td class="align-middle">
                  <div
                    class="mb-1 font-weight-bold"
                    th:id="'wilayah-' + ${tuk.id}"
                    th:data-prov="${tuk.provinceId}"
                    th:data-city="${tuk.cityId}"
                  >
                    <span class="city-name">Loading Kota...</span>,
                    <span class="prov-name">Loading Prov...</span>
                  </div>

                  <div th:text="${tuk.address}">Jl. Contoh No. 1</div>

                  <small class="text-muted"
                    >Telp.
                    <span th:text="${tuk.phoneNumber}">08123</span></small
                  >
                </td>

                <td class="align-middle text-center">
                  <div class="action-buttons">
                    <a
                      th:href="@{'/admin/tuk/view/' + ${tuk.id}}"
                      class="btn btn-info btn-sm"
                      title="Detail"
                    >
                      <i class="fas fa-eye"></i>
                    </a>
                    <a
                      th:href="@{'/admin/tuk/edit/' + ${tuk.id}}"
                      class="btn btn-warning btn-sm"
                      title="Edit"
                    >
                      <i class="fas fa-edit"></i>
                    </a>
                    <a
                      th:href="@{'/admin/tuk/delete/' + ${tuk.id}}"
                      class="btn btn-danger btn-sm delete-button"
                      title="Hapus"
                    >
                      <i class="fas fa-trash"></i>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="card-footer clearfix" th:if="${totalPages > 0}">
          <ul class="pagination pagination-sm m-0 float-right">
            <li
              class="page-item"
              th:classappend="${currentPage == 0} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{/admin/tuk(page=${currentPage - 1})}"
                >&laquo;</a
              >
            </li>
            <li
              class="page-item"
              th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
              th:classappend="${i == currentPage} ? 'active'"
            >
              <a
                class="page-link"
                th:href="@{/admin/tuk(page=${i})}"
                th:text="${i + 1}"
                >1</a
              >
            </li>
            <li
              class="page-item"
              th:classappend="${currentPage == totalPages - 1} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{/admin/tuk(page=${currentPage + 1})}"
                >&raquo;</a
              >
            </li>
          </ul>
        </div>
        <!-- /.card-body -->
      </div>
    </div>
  </body>
</html>
