<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/app}">

<head th:replace="~{fragments/header :: header('Data Asesor')}"></head>

<body>
    <div layout:fragment="page-title">
        <h1 class="m-0">Data Asesor</h1>
    </div>
    <div layout:fragment="breadcrumb">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Data Asesor</li>
        </ol>
    </div>
    <div layout:fragment="content">
        <div class="card">
            <div class="card-header">
                <div class="row mb-3"></div>

                <form th:action="@{/admin/data-asesor}" method="get">
                    <div class="row">
                        <div class="col-12 col-md-4 mb-2">
                            <div class="form-group mb-0">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="keyword" th:value="${keyword}"
                                        placeholder="Masukkan Nama Asesor" />
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-outline-info">
                                            <i class="fas fa-search"></i> Cari
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-3 mb-2 d-flex align-items">
                            <a th:href="@{/admin/data-asesor}" class="btn btn-default btn-block">
                                <i class="fas fa-sync-alt"></i> Reset Filter
                            </a>
                        </div>
                        <input type="hidden" name="sort" th:value="${currentSort}" />
                    </div>
                </form>
            </div>

            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped projects table-hover align-middle">
                        <thead class="bg-light">
                            <tr class="text-center">
                                <th style="width: 5%">No</th>
                                <th style="width: 10%">Photo</th>
                                <th style="width: 50%" class="text-left">Detail Asesor</th>

                                <th style="width: 20%; cursor: pointer"
                                    th:onclick="|window.location.href='@{/admin/data-asesor(page=${currentPage}, keyword=${keyword}, sort=${reverseSort})}'|">
                                    Jumlah Asesmen
                                    <span class="ml-1">
                                        <i th:if="${currentSort == 'desc'}"
                                            class="fas fa-sort-amount-down text-primary"></i>
                                        <i th:if="${currentSort == 'asc'}"
                                            class="fas fa-sort-amount-up text-primary"></i>
                                    </span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="row, i : ${listAsesor}">
                                <td class="text-center" th:text="${(size * currentPage) + i.count}">
                                    1
                                </td>

                                <td class="text-center">
                                    <img th:src="${row.user.avatar != null ? row.user.avatar : '/dist/img/avatar5.png'}"
                                        alt="Avatar" class="img-circle img-fluid"
                                        style="width: 50px; height: 50px; object-fit: cover" />
                                </td>

                                <td>
                                    <h6 class="mb-0 font-weight-bold" th:text="${row.user.fullName}">
                                        Nama Asesor
                                    </h6>
                                    <small class="text-muted">
                                        No. MET:
                                        <span
                                            th:text="${row.user.noMet != null ? row.user.noMet : '-'}">MET.000...</span>
                                    </small>
                                </td>

                                <td class="text-center">
                                    <span class="badge badge-info p-2" style="font-size: 14px">
                                        <i class="fas fa-file-contract mr-1"></i>
                                        <span th:text="${row.jumlahAsesmen}">20</span>
                                    </span>
                                </td>
                            </tr>

                            <tr th:if="${listAsesor.empty}">
                                <td colspan="4" class="text-center text-muted">
                                    Belum ada data asesor.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer clearfix">
                    <div class="row">
                        <div class="col-sm-12 col-md-5">
                            <span class="text-muted small">
                                <div class="dataTables_info" role="status" aria-live="polite">
                                    Menampilkan
                                    <b th:text="${(currentPage * 10) + 1}">1</b> sampai
                                    <b th:text="${(currentPage * 10) + listAsesor.size()}">10</b>
                                    dari <b th:text="${totalItems}">50</b> data
                                </div>
                            </span>
                        </div>
                        <div class="col-sm-12 col-md-7">
                            <ul class="pagination pagination-sm m-0 float-right" th:if="${totalPages > 0}">
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                    <a class="page-link"
                                        th:href="@{/admin/data-asesor(page=${currentPage - 1}, keyword=${keyword})}">&laquo;</a>
                                </li>

                                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                    th:if="${i >= currentPage - 2 && i <= currentPage + 2}"
                                    th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{/admin/data-asesor(page=${i}, keyword=${keyword})}"
                                        th:text="${i + 1}">1</a>
                                </li>

                                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                    <a class="page-link"
                                        th:href="@{/admin/data-asesor(page=${currentPage + 1}, keyword=${keyword})}">&raquo;</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
