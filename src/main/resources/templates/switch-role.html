<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SILSP | Masuk</title>
    <link
      rel="stylesheet"
      th:href="@{/plugins/fontawesome-free/css/all.min.css}"
    />
    <link rel="stylesheet" th:href="@{/dist/css/switch-role.css}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-left">
          <div class="card-header">
            <h1>Selamat Datang</h1>
            <p>
              Anda sudah terdaftar dengan lebih dari 1 role. Silahkan pilih role
              yang akan Anda gunakan.
            </p>
          </div>

          <div class="d-flex flex-column gap-3">
            <a
              th:if="${#sets.contains(userRoles, 'Admin')}"
              th:href="@{/auth/select-role(targetRole='Admin')}"
              class="btn-role btn-admin"
            >
              <div class="icon"><i class="fas fa-user-shield"></i></div>
              <div class="text">
                <span>Masuk Sebagai</span>
                <strong>ADMIN</strong>
              </div>
              <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
            <a
              th:if="${#sets.contains(userRoles, 'Asesi')}"
              th:href="@{/auth/select-role(targetRole='Asesi')}"
              class="btn-role btn-asesi"
            >
              <div class="icon"><i class="fas fa-user-graduate"></i></div>
              <div class="text">
                <span>Masuk Sebagai</span>
                <strong>ASESI</strong>
              </div>
              <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </a>

            <a
              th:if="${#sets.contains(userRoles, 'Asesor')}"
              th:href="@{/auth/select-role(targetRole='Asesor')}"
              class="btn-role btn-asesor"
            >
              <div class="icon"><i class="fas fa-user-tie"></i></div>
              <div class="text">
                <span>Masuk Sebagai</span>
                <strong>ASESOR</strong>
              </div>
              <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
             <a
             th:if="${#sets.contains(userRoles, 'Direktur')}"
              th:href="@{/auth/select-role(targetRole='Direktur')}"
              class="btn-role"
            >
              <div class="icon"><i class="fas fa-user-tie"></i></div>
              <div class="text">
                <span>Masuk Sebagai</span>
                <strong>Direktur</strong>
              </div>
              <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
          </div>
        </div>

        <div class="col-right">
          <div class="banner">
            <img th:src="@{/dist/img/LogoLSP.png}" alt="Banner" />
            <h3>LSP Teknologi Data Digital Indonesia</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
