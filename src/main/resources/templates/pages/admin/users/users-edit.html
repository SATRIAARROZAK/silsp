<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head th:replace="~{fragments/header :: header('Edit Pengguna')}"></head>

  <body>
    <div layout:fragment="content">
      <div class="container-fluid">
        <div class="card card-warning card-outline">
          <form
            th:action="@{/admin/users/update}"
            th:object="${userDto}"
            method="post"
            id="formEditUser"
          >
            <div class="card-body">
              <input type="hidden" th:field="*{id}" />

              <div class="separator">
                <span class="separator-text">Data Akun</span>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Username <span class="text-danger">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{username}"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Email <span class="text-danger">*</span></label>
                    <input
                      type="email"
                      class="form-control"
                      th:field="*{email}"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label
                      >Password Baru
                      <small class="text-muted"
                        >(Kosongkan jika tidak ingin mengubah)</small
                      ></label
                    >
                    <input
                      type="password"
                      class="form-control"
                      th:field="*{password}"
                      placeholder="********"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Role <span class="text-danger">*</span></label>
                    <select
                      class="select2"
                      multiple="multiple"
                      id="roleSelect"
                      th:field="*{roles}"
                      required
                      style="width: 100%"
                    >
                      <option value="Admin">Admin</option>
                      <option value="Asesi">Asesi</option>
                      <option value="Asesor">Asesor</option>
                    </select>
                  </div>
                </div>
              </div>

              <div id="wrapperDataPribadi">
                <div class="separator">
                  <span class="separator-text">Data Pribadi</span>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label
                        >Nama Lengkap <span class="text-danger">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{fullName}"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label
                        >Tempat Lahir <span class="text-danger">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{birthPlace}"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label
                        >Tanggal Lahir <span class="text-danger">*</span></label
                      >
                      <input
                        type="date"
                        class="form-control"
                        th:field="*{birthDate}"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Jenis Kelamin</label>
                      <select class="form-control" th:field="*{gender}">
                        <option value="L">Laki-laki</option>
                        <option value="P">Perempuan</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>NIK</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{nik}"
                      />
                    </div>
                  </div>
                  <div class="col-md-4 group-asesi-only">
                    <div class="form-group">
                      <label>Kewarganegaraan</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{citizenship}"
                      />
                    </div>
                  </div>

                  <div class="col-md-4 group-asesi-asesor">
                    <div class="form-group">
                      <label>No Telepon</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{phoneNumber}"
                      />
                    </div>
                  </div>

                  <div class="col-md-4 group-asesi-asesor">
                    <div class="form-group">
                      <label>Pendidikan Terakhir</label>
                      <select
                        class="form-control select2"
                        id="selectPendidikan"
                        th:data-selected="*{educationId}"
                      >
                        <option value="">Pilih Pendidikan...</option>
                      </select>
                      <input
                        type="hidden"
                        th:field="*{educationId}"
                        id="inputPendidikan"
                      />
                    </div>
                  </div>

                  <div class="col-md-4 group-asesor-only">
                    <div class="form-group">
                      <label>No. MET</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{noMet}"
                      />
                    </div>
                  </div>
                </div>

                <div class="row mt-2">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Alamat Jalan</label>
                      <textarea
                        class="form-control"
                        rows="2"
                        th:field="*{address}"
                      ></textarea>
                    </div>
                  </div>

                  <div class="col-md-4 group-asesi-only">
                    <div class="form-group">
                      <label>Provinsi</label>
                      <select
                        class="form-control select2"
                        id="selectProvinsi"
                        th:data-selected="*{provinceId}"
                      >
                        <option value="">Pilih Provinsi...</option>
                      </select>
                      <input
                        type="hidden"
                        th:field="*{provinceId}"
                        id="inputProvinsi"
                      />
                    </div>
                  </div>

                  <div class="col-md-4 group-asesi-only">
                    <div class="form-group">
                      <label>Kota/Kabupaten</label>
                      <select
                        class="form-control select2"
                        id="selectKota"
                        th:data-selected="*{cityId}"
                        disabled
                      >
                        <option value="">Pilih Kota/Kab...</option>
                      </select>
                      <input
                        type="hidden"
                        th:field="*{cityId}"
                        id="inputKota"
                      />
                    </div>
                  </div>

                  <div class="col-md-4 group-asesi-only">
                    <div class="form-group">
                      <label>Kecamatan</label>
                      <select
                        class="form-control select2"
                        id="selectKecamatan"
                        th:data-selected="*{districtId}"
                        disabled
                      >
                        <option value="">Pilih Kecamatan...</option>
                      </select>
                      <input
                        type="hidden"
                        th:field="*{districtId}"
                        id="inputKecamatan"
                      />
                    </div>
                  </div>

                  <!-- <div class="col-md-3 group-asesi-only">
                    <div class="form-group">
                      <label>Kelurahan</label>
                      <select
                        class="form-control select2"
                        id="selectKelurahan"
                        th:data-selected="*{subDistrictId}"
                        disabled
                      >
                        <option value="">Pilih Kelurahan...</option>
                      </select>
                      <input
                        type="hidden"
                        th:field="*{subDistrictId}"
                        id="inputKelurahan"
                      />
                    </div>
                  </div> -->
                </div>

                <div class="row mt-3">
                  <div class="col-md-4 group-asesi-only">
                    <div class="form-group">
                      <label>Kode Pos</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{postalCode}"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Tanda Tangan</label>
                      <input
                        type="hidden"
                        th:field="*{signatureBase64}"
                        id="signatureInput"
                      />

                      <div
                        id="signaturePreview"
                        class="mb-2"
                        th:style="${userDto.signatureBase64 != null} ? 'display:block' : 'display:none'"
                      >
                        <img
                          th:src="*{signatureBase64}"
                          id="imgPreview"
                          style="max-height: 100px; border: 1px dashed #ccc"
                        />
                        <p class="text-success small">
                          <i class="fas fa-check-circle"></i> Tanda tangan
                          tersimpan
                        </p>
                      </div>

                      <button
                        type="button"
                        class="btn btn-outline-primary btn-block"
                        id="btnTriggerSignature"
                        data-toggle="modal"
                        data-target="#modalSignature"
                      >
                        <i class="fas fa-pen-nib"></i>
                        <span
                          th:text="${userDto.signatureBase64 != null} ? 'Ubah Tanda Tangan' : 'Masukkan Tanda Tangan'"
                        ></span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div id="sectionDataPekerjaan">
                <div class="separator">
                  <span class="separator-text">Data Pekerjaan</span>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label
                        >Jenis Pekerjaan
                        <span class="text-danger">*</span></label
                      >
                      <select
                        class="form-control select2"
                        id="selectPekerjaan"
                        th:data-selected="*{jobTypeId}"
                        style="width: 100%"
                      >
                        <option value="">Pilih Pekerjaan...</option>
                      </select>
                      <input
                        type="hidden"
                        th:field="*{jobTypeId}"
                        id="inputPekerjaan"
                      />
                    </div>
                  </div>
                </div>

                <div id="wrapperDetailInstansi">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label
                          >Nama Instansi/Perusahaan
                          <span class="text-danger">*</span></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          th:field="*{companyName}"
                          id="inputCompanyName"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Jabatan</label>
                        <input
                          type="text"
                          class="form-control"
                          th:field="*{position}"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Telp Kantor</label
                        ><input
                          type="text"
                          class="form-control"
                          th:field="*{officePhone}"
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Email Kantor</label
                        ><input
                          type="text"
                          class="form-control"
                          th:field="*{officeEmail}"
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Fax</label
                        ><input
                          type="text"
                          class="form-control"
                          th:field="*{officeFax}"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Alamat Kantor</label
                        ><textarea
                          class="form-control"
                          rows="1"
                          th:field="*{officeAddress}"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card-footer text-right">
              <a th:href="@{/admin/data-pengguna}" class="btn btn-default mr-2"
                >Batal</a
              >
              <button type="submit" class="btn btn-warning">
                <i class="fas fa-save"></i> Simpan Perubahan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
