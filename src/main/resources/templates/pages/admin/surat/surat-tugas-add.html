<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{layouts/app}"
>
  <head
    th:replace="~{fragments/header :: header('Generate Surat Tugas')}"
  ></head>
  <body>
    <div layout:fragment="content">
      <div class="container-fluid">
        <form
          th:action="@{/admin/surat-tugas-asesor/generate}"
          method="post"
          th:object="${suratDto}"
          id="formSurat"
          target="_blank"
        >
          <div class="card card-blue-dark">
            <div class="card-header">
              <h3 class="card-title">Form Generate Surat Tugas</h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Nomor Surat (Otomatis)</label>
                    <input
                      type="text"
                      class="form-control bg-light"
                      th:field="*{nomorSurat}"
                      readonly
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Tanggal Surat (Otomatis)</label>
                    <input
                      type="text"
                      class="form-control bg-light"
                      th:value="${#temporals.format(suratDto.tanggalSurat, 'dd-MM-yyyy')}"
                      readonly
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label
                      >Pilih Jadwal Kegiatan
                      <span class="text-danger">*</span></label
                    >
                    <select
                      class="form-control select2"
                      id="selectJadwal"
                      th:field="*{jadwalId}"
                      required
                    >
                      <option value="">-- Pilih Jadwal --</option>
                      <option
                        th:each="j : ${listJadwal}"
                        th:value="${j.id}"
                        th:text="${j.code + ' - ' + j.name + ' (' + j.tuk.name + ')'}"
                      ></option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label
                      >Pilih Asesor <span class="text-danger">*</span></label
                    >
                    <select
                      class="form-control select2"
                      id="selectAsesor"
                      th:field="*{asesorId}"
                      required
                      disabled
                    >
                      <option value="">
                        -- Pilih Jadwal Terlebih Dahulu --
                      </option>
                    </select>
                    <small class="text-muted"
                      >Hanya menampilkan asesor yang bertugas di jadwal
                      tersebut.</small
                    >
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label
                      >Pilih Skema <span class="text-danger">*</span></label
                    >
                    <select
                      class="form-control select2"
                      id="selectSkema"
                      th:field="*{skemaId}"
                      required
                      disabled
                    >
                      <option value="">
                        -- Pilih Jadwal Terlebih Dahulu --
                      </option>
                    </select>
                    <small class="text-muted"
                      >Pilih skema kompetensi yang akan diuji oleh
                      asesor.</small
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-warning" id="btnGenerate">
                <i class="fas fa-file-pdf"></i> Generate & Simpan
              </button>
              <a
                th:href="@{/admin/surat-tugas-asesor}"
                class="btn btn-secondary"
                >Kembali</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
