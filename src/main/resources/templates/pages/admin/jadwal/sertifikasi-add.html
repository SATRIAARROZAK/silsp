<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{layouts/app}"
>
  <head th:replace="~{fragments/header :: header('Buat Jadwal')}"></head>
  <body>
    <div layout:fragment="content">
      <div class="container-fluid">
        <form
          th:action="@{/admin/jadwal-sertifikasi/save}"
          method="post"
          th:object="${scheduleDto}"
          id="formJadwal"
        >
          <div class="card card-blue-dark">
            <div class="card-header">
              <h3 class="card-title">1. Detail Jadwal</h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label
                      >Nama Jadwal <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{name}"
                      placeholder="Contoh: Uji Kompetensi Batch 1"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Pilih TUK <span class="text-danger">*</span></label>
                    <select
                      class="form-control select2"
                      th:field="*{tukId}"
                      required
                      style="width: 100%"
                    >
                      <option value="">-- Pilih TUK --</option>
                      <option
                        th:each="tuk : ${listTuk}"
                        th:value="${tuk.id}"
                        th:text="${tuk.name}"
                      ></option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Kode Jadwal (Auto)</label>
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{code}"
                      readonly
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Kode Jadwal BNSP</label>
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{bnspCode}"
                      placeholder="Opsional"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label
                      >Tanggal Sertifikasi
                      <span class="text-danger">*</span></label
                    >
                    <input
                      type="date"
                      class="form-control"
                      th:field="*{startDate}"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label
                      >Kuota Peserta <span class="text-danger">*</span></label
                    >
                    <input
                      type="number"
                      class="form-control"
                      th:field="*{quota}"
                      min="1"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label
                      >Sumber Anggaran (API BNSP)
                      <span class="text-danger">*</span></label
                    >
                    <select
                      class="form-control select2"
                      id="apiAnggaran"
                      th:field="*{budgetSource}"
                      required
                      style="width: 100%"
                    >
                      <option value="">Loading Data...</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label
                      >Pemberi Anggaran (API BNSP)
                      <span class="text-danger">*</span></label
                    >
                    <select
                      class="form-control select2"
                      id="apiPemberi"
                      th:field="*{budgetProvider}"
                      required
                      style="width: 100%"
                    >
                      <option value="">Loading Data...</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="card card-blue-dark">
            <div class="card-header">
              <h3 class="card-title">2. Detail Penugasan</h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label>Pilih Asesor</label>
                <div class="input-group">
                  <select
                    class="form-control select2"
                    id="selectAsesor"
                    style="width: 85%"
                  >
                    <option value="">-- Cari Nama Asesor --</option>
                    <option
                      th:each="asr : ${listAsesor}"
                      th:value="${asr.id}"
                      th:data-nomet="${asr.noMet}"
                      th:text="${asr.fullName}"
                    ></option>
                  </select>
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-info"
                      id="btnPilihAsesor"
                    >
                      <i class="fas fa-plus"></i> Tambah
                    </button>
                  </div>
                </div>
              </div>

              <table class="table table-bordered table-striped table-sm mb-4">
                <thead class="bg-light">
                  <tr>
                    <th>No. MET</th>
                    <th>Nama Asesor</th>
                    <th style="width: 50px" class="text-center">Aksi</th>
                  </tr>
                </thead>
                <tbody id="tbodyAsesor">
                  <tr id="emptyAsesor">
                    <td colspan="3" class="text-center text-muted">
                      Belum ada asesor dipilih
                    </td>
                  </tr>
                </tbody>
              </table>

              <hr />

              <div class="form-group">
                <label>Pilih Skema Sertifikasi</label>
                <div class="input-group">
                  <select
                    class="form-control select2"
                    id="selectSkema"
                    style="width: 85%"
                  >
                    <option value="">-- Cari Judul Skema --</option>
                    <option
                      th:each="skm : ${listSkema}"
                      th:value="${skm.id}"
                      th:text="${skm.name}"
                    ></option>
                  </select>
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-info"
                      id="btnPilihSkema"
                    >
                      <i class="fas fa-plus"></i> Tambah
                    </button>
                  </div>
                </div>
              </div>

              <div id="schemaContainer">
                <p class="text-muted text-center" id="emptySkema">
                  Belum ada skema dipilih
                </p>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Simpan Jadwal
              </button>
              <a
                th:href="@{/admin/jadwal-sertifikasi}"
                class="btn btn-outline-secondary"
                >Kembali</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
